{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg text-center p-4">

                <!-- Ícono -->
                <div class="mb-4">
                    <i class="bi bi-people-fill" style="font-size: 4rem; color: #0d6efd;"></i>
                </div>

                <h2 class="fw-bold">Gestión de Alumnos</h2>
                <p class="text-muted">
                    Accede al panel donde puedes crear, ver, editar y
                    eliminar alumnos.
                </p>

                <!-- Botón grande y centrado -->
                <a href="{% url 'alumno_list' %}" class="btn btn-primary btn-lg px-5 mt-3">
                    Entrar
                </a>

                <!-- Segundo botón para scraper -->
                <a href="{% url 'scraper_home' %}"
                   class="btn btn-secondary btn-lg px-5 mt-3">
                    Scraper
                </a>

            </div>

        </div>
    </div>
</div>
{% endblock %}
